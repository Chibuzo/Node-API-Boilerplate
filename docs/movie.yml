components:
  schemas:
    Movies:
        type: object
        properties:
          status:
            type: string
          movies:
            type: array
            items:
              title:
                type: string
              opening_crawl:
                type: text
              comment_count:
                type: integer
        example:
          status: 'success'
          movies:
            - title: 'The Phantom menance'
              opening_crawl: 'In a faraway planet...'
              comment_count: 3  
tags:
    name: Movies
    description: Movie Data Service
path:
   /movies:
     get:
       summary: Fetch all star wars movies
       tags: [Movies]
       responses:
         "200":
           description: List of all star wars movies
           content:
             application/json:
               schema:
                  type: object
                  $ref: '#/components/schemas/Movies'
         "500":
           description: Server Error
           content:
             application/json:
               schema:
                 type: object
                 properties:
                    status:
                       type: string
                    message:
                       type: string
                 example:
                    status: 'error'
                    message: 'Unable to fetch movies at this time. Please try again later.'         