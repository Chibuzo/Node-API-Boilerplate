components:
     schemas:
       Characters:
         type: object
         properties:
           status:
               type: string
           total_height_cm:
               type: string
           total_height_feet_inches:
               type: string
           number_of_characters:
               type: integer
           characters:
               type: array
               items:
                   $ref: '#/components/schemas/Character'
         example:
              status: 'success'
              total_height_cm: '1008cm' 
              total_height_feet_inches: '49ft 97in'   
              number_of_characters: 9      
              characters:
                - name: 'Duke Nukem'
                  birth_year: 'Unknown'
                  eye_colour: 'blue'
                  gender: 'male'
                  mass: '60'
                  height: '175'
       Character:
         type: object
         properties:
           name:
              type: string
           birth_year:
              type: string
           eye_color:
              type: string
           gender:
               type: string
           mass:
               type: string
           height:
               type: string
         example:
           name: 'Duke Nukem'
           birth_year: 'Unknown'
           eye_colour: 'blue'
           gender: 'male'
           mass: '60'
           height: '175'