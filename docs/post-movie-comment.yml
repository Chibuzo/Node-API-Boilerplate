path:
    /movies/{movie_id}/comments:
     get:
       summary: Fetch all comments for the selected movie
       tags: [Movies]
       parameters:
         - in: path
           name: movie_id
           required: true
           content:
             application/json:
               schema:
                  type: integer
               required: true 
       responses:
         "200":
           description: An array of movie comments
           content:
             application/json:
               schema:
                  $ref: '#/components/schemas/Comments'
         "500":
           description: Server Error
           content:
             application/json:
               schema:
                 type: object
                 properties:
                    status:
                       type: string
                    message:
                       type: string
                 example:
                    status: 'error'
                    message: 'Unable to fetch comments at the momemt. Please try again later.'
         "422":
           description: Request can not be processed
           content:
             application/json:
               schema:
                 type: object
                 properties:
                    status:
                       type: string
                    errors:
                       type: array
                       items:
                           message:
                               type: string
                 example:
                    status: 'error'
                    errors:
                       - message: 'Missing/Invalid parameter. Movie_id must be present and must be a number.'