path:
   /movies/comment:
     post:
       summary: Post anonymous comment for a movie
       tags: [Movies]
       requestBody:
         required: true
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/Comment'
       responses:
         "201":
           description: Created
           content:
             application/json:
               schema:
                 type: object
                 properties:
                   status:
                      type: string
                   comment_id: 
                      type: integer
                      description: Id of posted comment
                 example:
                      status: 'success'
                      comment_id: 1
         "400":
           description: Bad request
           content:
             application/json:
               schema:
                 type: object
                 properties:
                    status:
                       type: string
                    message:
                       type: string
                 example:
                    status: 'error'
                    message: 'Acceptable content-type header is missing'
         "500":
           description: Server Error
           content:
             application/json:
               schema:
                 type: object
                 properties:
                    status:
                       type: string
                    message:
                       type: string
                 example:
                    status: 'error'
                    message: 'Can not post comments at the momemt. Please try again later.'
         "422":
           description: Request can not be processed
           content:
             application/json:
               schema:
                 type: object
                 properties:
                    status:
                       type: string
                    errors:
                       type: array
                       items:
                           message:
                               type: string
                 example:
                    status: 'error'
                    errors:
                       - message: 'Missing/Invalid parameter. Movie_id must be present and must be a number.'
                       - message: 'Comment can not be empty and must not be more than 500 characters'
   /movies/{movie_id}/comments:
     get:
       summary: Fetch all comments for the selected movie
       tags: [Movies]
       parameters:
         - in: path
           name: movie_id
           required: true
           content:
             application/json:
               schema:
                  type: integer
               required: true 
       responses:
         "200":
           description: An array of movie comments
           content:
             application/json:
               schema:
                  $ref: '#/components/schemas/Comments'
         "500":
           description: Server Error
           content:
             application/json:
               schema:
                 type: object
                 properties:
                    status:
                       type: string
                    message:
                       type: string
                 example:
                    status: 'error'
                    message: 'Unable to fetch comments at the momemt. Please try again later.'
         "422":
           description: Request can not be processed
           content:
             application/json:
               schema:
                 type: object
                 properties:
                    status:
                       type: string
                    errors:
                       type: array
                       items:
                           message:
                               type: string
                 example:
                    status: 'error'
                    errors:
                       - message: 'Missing/Invalid parameter. Movie_id must be present and must be a number.'