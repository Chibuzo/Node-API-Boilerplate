path:
   /movies/{movie_id}/characters:
     get:
       summary: Fetch all characters for the selected movie
       tags: [Movies]
       parameters:
         - in: path
           name: movie_id
           schema:
               type: integer
           required: true
         - in: query
           name: gender
           schema:
               type: string
               enum:
                   - male
                   - female
         - in: query
           name: sort_by
           schema:
               type: string
               enum:
                   - name
                   - gender
                   - height
         - in: query
           name: order
           schema:
               type: string
               default: 'desc'
               enum:
                   - desc
                   - asc
       responses:
         "200":
           description: An array of movie characters
           content:
             application/json:
               schema:
                   type: object
                   properties:
                       status:
                           type: string
                   $ref: '#/components/schemas/Characters'
         "422":
           description: Invalid or missing parameter. #Note that gender, sort_by and order are not required, but when included, must have a valid value
           content:
             application/json:
               schema:
                 type: object
                 properties:
                    status:
                       type: string
                    errors:
                       type: array
                       items:
                           message:
                               type: string
                 example:
                    status: 'error'
                    errors:
                       - message: 'Missing/Invalid parameter. Movie_id must be present and must be a number.'
                       - message: 'gender must be either male, female or unknown'   
                       - message: 'Invalid sorting parameter. Only gender, name and height are allowed'
                       - message: "Invalid order value. Only 'asc' and 'desc' are allowed"    
         "500":
           description: Server Error
           content:
             application/json:
               schema:
                 type: object
                 properties:
                    status:
                       type: string
                    message:
                       type: string
                 example:
                    status: 'error'
                    message: 'Unable to fetch movie characters at this time. Please try again later.'         